<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* CSS문법 자체가 들어가는 곳 */
        /* {속성명:속성값} */

        h1 {
            color: red
        }

        p {
            color: blue;
            background-color: black
        }
    </style>
    <title>Document</title>
</head>

<body>

    <h1>CSS</h1>
    <p>Cascading Style Sheets</p>



</body>

</html>
