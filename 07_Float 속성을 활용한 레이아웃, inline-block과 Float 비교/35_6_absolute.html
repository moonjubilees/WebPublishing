<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: inline-block;
            position: relative;
            border: 3px solid #000;
        }
        .wrapper:hover .img2{
            display: block;
        }
        .img2{
            display: none;
            position: absolute;
            left: 0;
            top: 0;
        }


    </style>
</head>
<body>
    <div class="wrapper">
    <img src="./images/cart1.jpg" alt="img1" class="img1">
    <img src="./images/cart2.jpg" alt="img2" class="img2">
</div>
</body>
</html>
